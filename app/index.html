<section class="task">
    <div class="container">
        <div class="task__wrapper">
            <form class="task__add">
                <input type="text" class="task__add-name" placeholder="Task name">
                <input type="text" class="task__add-descr" placeholder="Description">
                <select name="urgency" class="task__add-urgency">
                    <option value="1">High</option>
                    <option value="0">Medium</option>
                    <option value="-1">Low</option>
                </select>
                <select name="status" class="task__add-status">
                    <option value="todo">To do</option>
                    <option value="inProgress">In progress</option>
                    <option value="done">Done</option>
                </select>
                <button type="submit" class="task__add-submit">Add task</button>
            </form>
        </div>
        <div class="task__inner">
            <div class="task__box todo__urgency">
                <div class="task__box-title">To do</div>

            </div>
            <div class="task__box inprogress__urgency">
                <div class="task__box-title">In progress</div>

            </div>
            <div class="task__box done__urgency">
                <div class="task__box-title">Done</div>
